<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Online Form-Adji</title>
</head>
<body>
    <form action="welcome.html" method="post">
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>

    <label for="fname">First name :</label><br><br>
    <input type="text" id="fname" placeholder="input your first name" maxlength="15" pattern="[A-Za-z ]+" required><br><p></p>
    <label for="lname">Last name :</label><br><br>
    <input type="text" id="lname" placeholder="input your last name" maxLength="20" pattern="[A-Za-z ]+" required><br><br>

    <label for="">Gender</label><br><br>
    <input type="radio" name="gender" id="male" required>
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" >
    <label for="female">Female</label><br><br>
        
    <label for="">Nationality</label><br>
    <select id="National">
        <option value="indonesia">Indonesia</option>
        <option value="english">English</option>
        <option value="japan">Japanese</option>
    </select><p>

    <label for="">Language Spoken</label><br><p></p>
    <input type="checkbox" id="indonesia">
    <label for="indonesia">Bahasa Indonesia</label><br>
    <input type="checkbox" id="english">
    <label for="english">English</label><br>
    <input type="checkbox" id="japanese">
    <label for="japanese">Japanese</label><br><br>

        <label for="bio">Bio</label><br><br>
        <textarea name="Bio" rows="10" cols="30" id="bio" maxlength="100" placeholder="Input your Bio in Here"></textarea>
        <br><br>
        <input type="submit" value="Sign Up">

    </form>
</body>
</html>
